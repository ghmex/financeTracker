<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Finance Tracker</title>
		<link rel="stylesheet" href="./CSS/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://kit.fontawesome.com/aa5f3b35b2.js" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

	<div class="container">
		<h1>Finance Tracker</h1>
		<div class="header">
	    <img
		 src="https://i.ibb.co/jfScDTC/budget.png"
		 alt="Expense Tracker"
	    />
	    <div class="balance-container">
		 <h2>Tu balance</h2>
		 <h2 id="balance" class="balance">$0.00</h2>
	    </div>
	  </div>
	  <div class="inc-exp-container">
	    <div>
		 <h4>Ingresos</h4>
		 <p id="money-plus" class="money plus">+$0.00</p>
	    </div>
	    <div>
		 <h4>Egresos</h4>
		 <p id="money-minus" class="money minus">-$0.00</p>
	    </div>
	  </div>

	  <div class="container-stadistics">						
		<div class="container-canva" style="width: 220px; height:220px; margin:0 auto;">
			<canvas id="myChart"></canvas>
		</div>
	</div>

	
	<div class="ModalForm">
		<a class="close" style="font-size: 25px;"><i class="fa-solid fa-xmark"></i></a>
		<form id="form">
			<div class="form-control">
				<label for="text">Descripcion</label>
				<input type="text" id="text" placeholder="Ingresa una Descripcion..." />
			</div>
			<div class="form-control">
				<label for="amount">Monto <br />
					<small>(-100 = egresos, 100 = ingreso)</small></label>
					<input type="number" id="amount" placeholder="Ingresa un monto..." />
				</div>
			<button class="btn">A침adir Transacci칩n</button>
		</form>
	</div>

	<div class="ModalEdit">
		<a class="closeEdit" style="font-size: 25px;"><i class="fa-solid fa-xmark"></i></a>
		<form id="formEdit">
			<div class="form-control">
				<label for="text">Descripcion</label>
				<input type="text" id="textEdit" placeholder="Editar Descripcion..." />
			</div>
			<div class="form-control">
				<label for="amount">Monto <br />
					<small>(-100 = egresos, 100 = ingreso)</small></label>
					<input type="number" id="amountEdit" placeholder="Editar Monto..." />
				</div>
			<button class="btn">Editar Transacci칩n</button>
		</form>
	</div>

	<div class="history">
		<h3>Historial</h3>
		<ul id="list" class="list"></ul>
		<button class="ButtonForm">A침adir</button>
	</div>
</div>
	<!-- Notification -->
	<div class="notification-container" id="notification">
	  <p>Por favor anade un monto y una descripcion</p>
	</div>




























































		<script src="./Scripts/app.js"></script>		
	</body>
</html>
